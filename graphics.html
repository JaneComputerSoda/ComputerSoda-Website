         .crt::after {
         content: " ";
         display: block;
         position: fixed;
         top: 0;
         left: 0;
         bottom: 0;
         right: 0;
         background: rgba(18, 16, 16, 0.1);
         opacity: 0;
         z-index: 2;
         pointer-events: none;
         animation: flicker 0.15s infinite;
         }
         .crt::before {
         content: " ";
         display: block;
         position: fixed;
         top: 0;
         left: 0;
         bottom: 0;
         right: 0;
         background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
         z-index: 2;
         background-size: 100% 2px, 3px 100%;
         pointer-events: none;
         }
         .crt {
         animation: textShadow 1.6s infinite;

         #sodabounce {
         -webkit-animation: pop 1s ease-in-out infinite alternate;
         animation: pop 1s ease-in-out infinite alternate;
         -moz-animation: pop 1s ease-in-out infinite alternate;
         }
         @keyframes pop {
         from {
         transform:scale(0.95)
         }
         50% {
         transform:scale(1)
         }
         to {
         transform:scale(0.95)
         }
         }
         @-webkit-keyframes pop {
         from {
         -webkit-transform:scale(0.95)
         }
         50% {
         -webkit-transform:scale(1)
         }
         to {
         -webkit-transform:scale(0.95)
         }
         }
         @keyframes spin {
         100% {
         transform:rotate(360deg);
         }
         }

      <script>
         var b = document.body;
         var imgurl = "/graphics/graphicsevenup2.gif";
         var size = [10, 20];
         function rand(min, max)
         {
         return Math.floor(Math.random() * (max - min + 1) + min)
         }
         function getSize()
         {
         return rand(size[0], size[1]);
         }
         function lerp(a,b,f)
         {
         return (b-a)*f+a;
         }
         function heart(x,y)
         {
         var s = getSize();
         x -= s/2;
         y -= s/2;
         x = Math.floor(x) + rand(-5, 5);
         y = Math.floor(y) + rand(-5, 5);
         var fx = x + rand(-40, 40);
         var fy = y + rand(-40, 40);
         var i = document.createElement("img");
         i.src = imgurl;
         i.style = `pointer-events: none; position: fixed; width: ${s}px; left: ${x}px; top: ${y}px; -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; z-index: 1000000;`;
         b.appendChild(i);
         var f = 0;
         var interval;
         interval = setInterval(function() {
         var _x = Math.floor(lerp(x, fx, f));
         var _y = Math.floor(lerp(y, fy, f));
         i.style = `pointer-events: none; position: fixed; width: ${s}px; left: ${_x}px; top: ${_y}px; -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; z-index: 1000000;`;
         i.style.opacity = 1-f;
         f += 0.01;
         if (f > 1)
         {
         clearInterval(interval);
         b.removeChild(i);
         }
         }, 10);
         }
         function bro(x,y)
         {
         for (var i = 0; i < 5; i++)
         {
         heart(x,y);
         }
         }
         b.addEventListener("click", function(event){
         var x = event.clientX;
         var y = event.clientY;
         bro(x,y);
         });
         
           
      </script>
